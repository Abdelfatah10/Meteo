<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      /* font-family: 'Segoe UI', sans-serif; */
      /* font-family: 'Tomorrow' ,sans-serif; */
      font-family: 'Space Mono', monospace;
    }
    body{
      margin: 0px;
      height: 100vh;
      /* background-image: url(aaron-burden-AAX64XC8Cjw-unsplash.jpg); */
      background-size: cover;
      background-position: 100%;
      background-position: center;
      background-repeat: no-repeat;
      color: white;
      min-height: 680px;
    }
    main{
      background-color: rgba(0, 0, 0, 0.3);
      display: flex;
      justify-content: space-between;
      height: 100%;
      padding: 30px;
    }
    .weather{
      width: 55%;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .time{
      padding-top: 20px;
      padding-left: 10px;
    }
    .time .date1{
      font-size: 2em;
    }
    .time .date2{
      font-size: 1.2em;
    }
    .temp{
      padding-bottom: 20px;
      padding-left: 10px;
    }
    .temp .temperature{
      display: flex; 
      align-items: center; 
      gap: 10px;
      flex-wrap: wrap;
    }
    .temp .temperature .value{
      font-size: 5em;
      font-weight: bold;
    }
    .temp .temperature img{
      height: 100px;
      width: 100px;
    }
    .weather-details {
      display: flex;
      flex-direction: column;
      gap: 6px;
      font-size: 0.9em;
      opacity: 0.9;
    }
    .detail {
      display: flex;
      align-items: center;
      gap: 5px;
    }

    }
    .temp .city{

    }
    .forecast {

      display: flex;
      flex-direction: column;
      justify-content: start;
      border-radius: 10px;
      height: 620px;
      min-width: 400px;
    }
    .controls {
      padding-bottom: 30px;
    } 
    .controls input {
      width: 60%;
      padding: 8px 20px;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      background: rgba(255, 255, 255, 0.1);
    }
    .controls input::placeholder{

    }
    .controls button {
      padding: 8px 12px;
      border: none;
      border-radius: 5px;
      background-color: rgba(255,255,255,0.2);
      color: white;
      cursor: pointer;
      font-size: 1rem;
    }
    .controls button:hover {
      background-color: rgba(255,255,255,0.7);
      color: #222;
      transition: background 0.2s, color 0.2s;
    }
    .forecast h3 {
      font-size: 1.4rem;
      border-bottom: 1px solid rgba(255, 255, 255, 0.3);
      padding-bottom: 10px;
      margin-bottom: 15px;
    }
    .day {
      display: flex;
      justify-content: space-between;
      margin-bottom: 1px;
      padding: 8px 12px;
      padding-bottom: 15px;
      border-radius: 8px;
      transition: background 0.3s;
    }
    .day:hover {
      background: rgba(255, 255, 255, 0.2);
    }
    .day .value {
      margin: 2px 0;
      font-size: 1.7rem;
    }
    .day .desc {
      margin: 2px 0;
      font-size: 0.9rem;

    }
    .day-main {
      display: flex;
      align-items: center;
      gap: 30px;
    }
    .forecast-icon {
      height: 40px;
      width: 40px;
    }
    .d{
      direction: rtl;
      display: flex;
      flex-direction: column;
      justify-content: center; 
    }
    .day .dayy{
      font-size: 1.7rem;
    }
    .day .dayyy{
      font-size: 0.9rem;
    }


    .spinner-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(4px);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .loader {
      color: #ffffff;
      font-size: 45px;
      text-indent: -9999em;
      overflow: hidden;
      width: 1em;
      height: 1em;
      border-radius: 50%;
      position: relative;
      transform: translateZ(0);
      animation: mltShdSpin 1.7s infinite ease, round 1.7s infinite ease;
    }

    @keyframes mltShdSpin {
      0% {
        box-shadow: 0 -0.83em 0 -0.4em,
        0 -0.83em 0 -0.42em, 0 -0.83em 0 -0.44em,
        0 -0.83em 0 -0.46em, 0 -0.83em 0 -0.477em;
      }
      5%, 95% {

        0 -0.83em 0 -0.42em, 0 -0.83em 0 -0.44em, 
        0 -0.83em 0 -0.46em, 0 -0.83em 0 -0.477em;
      }
      10%, 59% {
        box-shadow: 0 -0.83em 0 -0.4em, 
        -0.087em -0.825em 0 -0.42em, -0.173em -0.812em 0 -0.44em,

      20% {

        -0.555em -0.617em 0 -0.44em, -0.671em -0.488em 0 -0.46em,

      }
      38% {

        -0.645em -0.522em 0 -0.44em, -0.775em -0.297em 0 -0.46em,

      }
      100% {
        box-shadow: 0 -0.83em 0 -0.4em, 0 -0.83em 0 -0.42em, 
        0 -0.83em 0 -0.44em, 0 -0.83em 0 -0.46em, 0 -0.83em 0 -0.477em;
      }
    }

    @keyframes round {
      0% { transform: rotate(0deg) }
      100% { transform: rotate(360deg) }
    }

    .warning-box {
      position: fixed;
      top: 30px;
      left: 50%;
      transform: translateX(-50%);

      backdrop-filter: blur(8px);

      color: white;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .warning-box button:hover {
      background: rgba(255,255,255,0.4);
    }
    

    img:not([src]) {

    }

      }

      }
      .weather-details img {
        height: 35px;

      }

        font-size: 1.2em;
      }
      .forecast {
        margin: 0;

      }
      .controls {
        display: flex;

        gap: 10px;

      }
      .controls input {
        width: 100%;
        font-size: 1rem;
      }
      .controls button {
        width: 100%;
        font-size: 1rem;
      }

        text-align: center;
      }
      .day .dayy,
      .day .dayyy {
        direction: ltr;
      }
    }


  </style>

<script>

  let isCurrentLocation = false;
  
  // Warning Box
  function showWarningBox() {
    // Show only once per user using localStorage
    if (!localStorage.getItem('locationWarningShown')) {
      const box = document.getElementById('location-warning');
      if (box) box.style.display = 'block';
      localStorage.setItem('locationWarningShown', 'true');
    }
  }
  function dismissWarning() {
    const box = document.getElementById('location-warning');
    if (box) box.style.display = 'none';
  }

  // Spinner
  function showSpinner() {
    document.getElementById('spinner').style.display = 'flex';
  }
  function hideSpinner() {
    document.getElementById('spinner').style.display = 'none';
  }


  // Background Image
  async function setBackgroundByTimeAndDevice(hour) {
    const isMobile = window.innerWidth <= 950;
    let timeOfDay;

    if (hour >= 6 && hour < 17) timeOfDay = 'day';
    else if (hour >= 17 && hour < 19) timeOfDay = 'sunset';
    else timeOfDay = 'night';

    const deviceType = isMobile ? 'mobile' : 'laptop';

    const imagePaths = {
      laptop: {
        day: [
          '/Images/laptop/day/1.jpg',
          '/Images/laptop/day/2.jpg',
          '/Images/laptop/day/3.jpg',
          '/Images/laptop/day/4.jpg',
          '/Images/laptop/day/5.jpg',
          '/Images/laptop/day/6.jpg'
        ],
        sunset: [
          '/Images/laptop/sunset/1.jpg',
          '/Images/laptop/sunset/2.jpg',
          '/Images/laptop/sunset/3.jpg',
          '/Images/laptop/sunset/4.jpg',
          '/Images/laptop/sunset/5.jpg',
          '/Images/laptop/sunset/6.jpg',
          '/Images/laptop/sunset/7.jpg',
          '/Images/laptop/sunset/8.jpg',
          '/Images/laptop/sunset/9.jpg',
          '/Images/laptop/sunset/10.jpg'

        ],
        night: [
          '/Images/laptop/night/1.jpg',
          '/Images/laptop/night/2.jpg',
          '/Images/laptop/night/3.jpg',
          '/Images/laptop/night/4.jpg',
          '/Images/laptop/night/5.jpg',
          '/Images/laptop/night/6.jpg',
          '/Images/laptop/night/7.jpg',
          '/Images/laptop/night/8.jpg',
          '/Images/laptop/night/9.jpg'
        ]
      },
      mobile: {
        day: [
          '/Images/mobile/day/1.jpg',
          '/Images/mobile/day/2.jpg',
          '/Images/mobile/day/3.jpg',
          '/Images/mobile/day/4.jpg',
          '/Images/mobile/day/5.jpg'
        ],
        sunset: [
          '/Images/mobile/sunset/1.jpg',
          '/Images/mobile/sunset/2.jpg',
          '/Images/mobile/sunset/3.jpg'
        ],
        night: [
          '/Images/mobile/night/1.jpg',
          '/Images/mobile/night/2.jpg',
          '/Images/mobile/night/3.jpg',
          '/Images/mobile/night/4.jpg',
          '/Images/mobile/night/5.jpg',
          '/Images/mobile/night/6.jpg',
          '/Images/mobile/night/7.jpg',
          '/Images/mobile/night/8.jpg'
        ]
      }
    };

    const images = imagePaths[deviceType][timeOfDay];
    const randomImage = images[Math.floor(Math.random() * images.length)];

    const imageLoadPromise = new Promise((resolve) => {
      const img = new Image();
      img.src = randomImage;
      img.onload = () => {
        document.body.style.backgroundImage = `url(${randomImage})`;
        resolve();
      };
    });
 
    const delayPromise = new Promise(resolve => setTimeout(resolve, 1000));
    // wait to laod background + 1 second
    await Promise.all([imageLoadPromise, delayPromise]);
    hideSpinner();

  }
  
  // Location by IP
  async function getUserLocationByIP() {
    try {
      const res = await fetch('/location');
      const data = await res.json();

      console.log('Location:', data);

      return {
        city: data.city,
        lat: data.lat,
        lon: data.lon
      };
    } catch (err) {
      console.error('Failed to get location:', err);
      return {
        city: 'Unknown',
        lat: 0,
        lon: 0
      };
    }
  }


  // Current Location
  async function useCurrentLocation() {
    showSpinner();
    document.getElementById('cityInput').value = '';
    navigator.geolocation.getCurrentPosition(async (pos) => {
      const lat = pos.coords.latitude;
      const lon = pos.coords.longitude;
      const weatherData = await getWeatherData(lat, lon);
      isCurrentLocation = true;
      updateCurrentWeather(weatherData);
      updateForecast(weatherData);
    }, (err) => {
      alert("Location access denied or unavailable.");
      hideSpinner();
    });
  }


  // Search City
  async function searchCity() {
    isCurrentLocation = false;
    const city = document.getElementById('cityInput').value.trim();
    document.getElementById('cityInput').value = '';

    if (!city) return alert('Enter a city name!');

    showSpinner(); 
    try {
      const res = await fetch(`/search?q=${city}`);
      const data = await res.json();

      if (data.length === 0) {
        alert('City not found!');
        hideSpinner();
        return;
      }
      const lat = data[0].lat;
      const lon = data[0].lon;
      const weatherData = await getWeatherData(lat, lon);

      updateCurrentWeather(weatherData);
      updateForecast(weatherData);
    } catch (err) {
      alert("An error occurred while fetching weather.");
      hideSpinner();
      console.error(err);
    } 
  }


  // Weather
  async function getWeatherData(lat, lon) {
    const res = await fetch(`/getweather?lat=${lat}&lon=${lon}`);
    return await res.json();
  }

  // Update Weather
  function updateCurrentWeather(data) {
    const timezoneOffset = data.city.timezone; 

    const weather = data.list[0].weather[0];
    const iconFile = getWeatherIcon(weather.main, weather.icon);

    const windSpeed = data.list[0].wind.speed;
    const rain = data.list[0].rain?.['3h'] ?? 0;
    const windKmH = (windSpeed * 3.6).toFixed(1); 

    const nowUTC = new Date(new Date().getTime() + new Date().getTimezoneOffset() * 60000);
    const localTime = new Date(nowUTC.getTime() + timezoneOffset * 1000);
    const dateStr = localTime.toLocaleDateString('en-GB');
    const timeStr = localTime.toLocaleTimeString('en-GB', { hour: '2-digit', minute: '2-digit' });
    setBackgroundByTimeAndDevice(localTime.getHours());

    document.querySelector('.date1').textContent = `${localTime.toLocaleDateString('en-US', { weekday: 'long' })}, ${timeStr}`;
    document.querySelector('.date2').textContent = dateStr;
    document.querySelector('.temp .value').textContent = `${Math.round(data.list[0].main.temp)}¬∞C`;
    document.querySelector('.temp .city').textContent = isCurrentLocation ? `üìç ${data.city.name}` : data.city.name;
    document.getElementById('weather-icon').src = `Images/Icons/${iconFile}`;

    document.getElementById('water-icon').src = '/Images/Icons/water.svg';
    document.getElementById('winds-icon').src = '/Images/Icons/winds.svg';
    document.getElementById('weather-icon').style.visibility = 'visible';

    document.getElementById('rain-amount').textContent = `${rain} mm`;
    document.getElementById('wind-speed').textContent = `${windKmH} km/h`;
  }

  // Weather Icon
  function getWeatherIcon(main, iconCode) {
    const isNight = iconCode.includes('n');
    const time = isNight ? 'night' : 'day';

    const map = {
      Clear: `clear-${time}.svg`,
      Clouds: `clouds-${time}.svg`,
      Rain: `rain-${time}.svg`,
      Drizzle: `rain-${time}.svg`,
      Thunderstorm: `thunderstorm.svg`,
      Snow: `snow.svg`,
      Mist: `clouds-${time}.svg`,
      Fog: `clouds-${time}.svg`,
      Haze: `clouds-${time}.svg`,
      Dust: `clouds-${time}.svg`,
      Smoke: `clouds-${time}.svg`,
      Sand: `clouds-${time}.svg`,
      Ash: `clouds-${time}.svg`,
      Squall: `clouds-${time}.svg`,
      Tornado: `clouds-${time}.svg`,
    };

    return map[main] || `default-${time}.svg`;
  }


  function updateForecast(data) {
    const dayElements = document.querySelectorAll('.day');
    let shownDays = 0;
    const timezoneOffset = data.city.timezone;

    for (let i = 0; i < data.list.length; i++) {
      const item = data.list[i];
      const weather = item.weather[0];
      const iconFile = getWeatherIcon(weather.main, weather.icon);

      const windSpeed = item.wind.speed;
      const rain = item.rain?.['3h'] ?? 0;
      const windKmH = (windSpeed * 3.6).toFixed(1);

      if (item.dt_txt.includes("12:00:00")) {
        const utc = new Date(item.dt * 1000);
        const localTime = new Date(utc.getTime() + timezoneOffset * 1000);

        const dayName = localTime.toLocaleDateString('en-US', { weekday: 'long' });
        const dateStr = localTime.toLocaleDateString('en-GB');
        const temp = `${Math.round(item.main.temp)}¬∞C`;
        const desc = weather.main;

        const dayElement = dayElements[shownDays];
        if (!dayElement) break;

        dayElement.querySelector('.value').textContent = temp;
        dayElement.querySelector('.desc').textContent = desc;
        dayElement.querySelector('.forecast-icon').src = `Images/Icons/${iconFile}`;
        dayElement.querySelector('.forecast-water-icon').src = '/Images/Icons/water.svg';
        dayElement.querySelector('.forecast-winds-icon').src = '/Images/Icons/winds.svg';
        dayElement.querySelector('.forecast-rain-amount').textContent = `${rain} mm`;
        dayElement.querySelector('.forecast-wind-speed').textContent = `${windKmH} km/h`;
        dayElement.querySelector('.dayy').textContent = dayName;
        dayElement.querySelector('.dayyy').textContent = dateStr;

        shownDays++;
      }
    }
  }



  // Initial
  async function init() {
    showSpinner();
    try {
      isCurrentLocation = false;
      const location = await getUserLocationByIP();
      const weatherData = await getWeatherData(location.lat, location.lon);
      updateCurrentWeather(weatherData);
      updateForecast(weatherData);
      showWarningBox();
    } catch (error) {
      console.error('Error fetching weather data:', error);
    }
    

  }

  init();


</script>
